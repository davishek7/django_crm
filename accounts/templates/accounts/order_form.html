{%extends 'accounts/main.html'%}
{%load static%}
{% load crispy_forms_tags %}
{%block content%}

<div class="row mx-auto my-3">
    <div class="col-lg-12">
        <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <form action="" method="POST">  
                    {% csrf_token %}
                    {{formset.management_form}}
                    {%for form in formset%}
                    {{form|crispy}}
                    <hr>
                    {%endfor%}
                    <input class="btn btn-success" type="submit" value="Update">
                </form>
            </div>
        </div>            
    </div>
    </div>
</div>
{%endblock%}
